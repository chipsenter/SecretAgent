<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
  </head>
  <link type="text/css" rel="stylesheet" href="./resources/css/style.css"  />
  <link type="text/css" rel="stylesheet" href="./resources/css/reset.css"  />
  <body>
    <!--header-->
    <div class="company" >
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo png"  />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!--main banner-->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Nav Bar -->
    <nav>
     <ul class="container" >
       <li>Eyewear</li>
       <li>Apparel</li>
       <li>Gadgets</li>
       <li>Vehicles</li>
       <li>Classes</li>
       <li>Contract</li>
     </ul>
     <ul class="mobile-nav container" >
       <li>Menu</li>
     </ul>
    </nav>
    <!--Products and Business Info -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pencil">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="rolex watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Raybans">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>08:00 - 18:00</span>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
